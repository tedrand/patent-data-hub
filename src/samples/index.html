<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			const csvUrl = "https://gist.githubusercontent.com/tedrand/b98746bb74c2cb12612cb9f8d10f66f8/raw/de8f30a08bf3a44e519167664c1fabbc7a18e3d8/Named%2520Colors";

			const fetchText = async (url) => {
				const response = await fetch(url);
				const text = await response.text();
				return text;
			};
			fetchText(csvUrl).then(text => {
				console.log(text);
			});
		</script>
	</body>
</html>
